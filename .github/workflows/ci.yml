name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install pg
    - name: Run app
      run: node app.js
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
